<h1>Векторное изображение</h1>

<p>Графики, различные изображения от которых требуется высокое разрешение (например для рекламных плакатов)</p>
<p>Описывается математическими формулами (линии круги и прочее)</p>
<p>и за отображение данного изображения отвечает та программа которая его отрисовывает.</p>

<p>Пример svg</p>
